<div id="piano">
  <div
    class="key"
    id="key-{{ key }}"
    *ngFor="let key of keyOrders"
    [class.key-pressed]="pressed.includes(key)"
    (mousedown)="onKeyDown(key)"
    (mouseup)="onKeyUp(key)"
    (mouseleave)="onKeyUp(key)"
  >
    {{ keyBindings[key] }} ({{ key }})
  </div>
</div>

<div id="autoplay">
  <input type="text" (input)='onSongInput($event)' (focus)="typing = true" (focusout)="typing = false" [value]="lastSong"/>
  <button (click)="play()">Autoplay</button>
</div>
