name: Deploy react app

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build --base=/Piano/
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v2
              with:
                path: 'dist'
            - name: Deploy
              id: deployment
              uses: actions/deploy-pages@v2