<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="real-checkbox">
        <input type="checkbox" id="real" name="real">
        <label for="real"> Use real sounds</label><br>
    </div>
    <div id="piano">
        <div class="key" id="key-c">C (1)</div>
        <div class="key" id="key-d">D (2)</div>
        <div class="key" id="key-e">E (3)</div>
        <div class="key" id="key-f">F (4)</div>
        <div class="key" id="key-g">G (5)</div>
        <div class="key" id="key-a">A (6)</div>
        <div class="key" id="key-b">B (7)</div>
        <div class="key" id="key-c2">C (8)</div>
        <div class="key" id="key-d2">D (9)</div>
        <div class="key" id="key-e2">E (0)</div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
<script src="app.js"></script>
</html>
